<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maroon</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  
<header class="header" style="background-image: url(images/header-bg.jpg);" > 
  <div class="header-wrapper">
  <div class="container">
    <nav class="header-menu">
      <a class="logo" href="#">
        <img class="logo__img" src="images/logo.svg" alt="Логотип">
      </a>
      <ul class="header-menu__items">
        <li class="header-menu__item">
          <a class="header-menu__link" href="#">Каталог</a>
        </li>
        <li class="header-menu__item">
          <a class="header-menu__link" href="#">О нас</a>
        </li>
        <li class="header-menu__item">
          <a class="header-menu__link" href="#">Контакты</a>
        </li>
      </ul>

      <ul class="header-menu__usernav">
        <li class="header-menu__usernav-item">
          <button class="header-menu__usernav-btn">
            <svg>
              <use xlink:href="images/sprite.svg#user"></use>
            </svg>
          </button>
        </li>

        <li class="header-menu__usernav-item">
          <button class="header-menu__usernav-btn">
            <svg>
              <use xlink:href="images/sprite.svg#basket"></use>
            </svg>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div class="container">
  <div class="header__content-items">

    <div class="header__content-item">
       <img class="header__content-img" src="images/promo1.jpg" alt="">
       <a class="header__content-link" href="#">Уход для лица
        <svg>
          <use xlink:href="images/sprite.svg#arrow"></use>
        </svg>
       </a>
    </div>

    <div class="header__content-main">
      <h1 class="header__content-title">MAROON</h1>
      <p class="header__content-text">Натуральная косметика
        для бережного ухода за кожей</p>
      <a class="header__content-btn" href="#">Подробнее</a>
    </div>

    <div class="header__content-item">
      <img class="header__content-img" src="images/promo2.jpg" alt="">
      <a class="header__content-link" href="#">Уход для тела
        <svg>
          <use xlink:href="images/sprite.svg#arrow"></use>
        </svg>
      </a>
    </div>
  </div>
</div>

</header>


 <main class="main">
 </main>

  <footer class="footer">
    <div class="footer__top">
    <div class="container">
      <div class="footer__inner">

        <a class="footer__logo" href="#">
          <img class="footer__logo-img" src="images/logo.svg" alt="">
        </a>

        <ul class="footer__list-items">
          <li class="footer__list-item">
            <a class="footer__list-link" href="#">Каталог</a>
          </li>
          <li class="footer__list-item">
            <a class="footer__list-link" href="#">О нас</a>
          </li>
          <li class="footer__list-item">
            <a class="footer__list-link" href="#">Магазины</a>
          </li>
          <li class="footer__list-item">
            <a class="footer__list-link" href="#">Контакты</a>
          </li>
        </ul>

        <ul class="contact-socials">
          <li class="contact-socials__item">
            <a class="contact-socials__link" href="#">
              <svg>
                <use xlink:href="images/sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="contact-socials__item">
            <a class="contact-socials__link" href="#">
              <svg>
                <use xlink:href="images/sprite.svg#inst"></use>
              </svg>
            </a>
          </li>
          <li class="contact-socials__item">
            <a class="contact-socials__link" href="#">
              <svg>
                <use xlink:href="images/sprite.svg#twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
    </div>

    <div class="footer-bottom">
      <div class="container">
         <div class="footer-bottom__inner">
          <p class="footer-bottom__copyright">Maroon Ⓒ 2020 Все права защищены</p>
          <a class="footer-bottom__link" href="#">Политика конфиденциальности</a>
         </div>
      </div>
    </div>
  </footer>
  <script src="js/main.min.js"></script>
</body>
</html>
